version: '3.1'

services:

    db:
      image: postgres
      restart: always
      ports:
        - 5432:5432
      environment:
        POSTGRES_PASSWORD: example
    
    web:
      build: .
      restart: always
      volumes: 
        - .:/code
      environment:
        POSTGRES: "postgres://postgres:example@db/carrental?sslmode=disable"
      ports:
        - "8082:8082"

      
